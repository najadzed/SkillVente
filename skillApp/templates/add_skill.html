<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Skill - SkillVente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }
    .fade-in { animation:fadeIn 0.8s ease forwards; }
    .animated-bg {
      background:linear-gradient(-45deg,#a5b4fc,#93c5fd,#fbcfe8,#fcd34d);
      background-size:400% 400%;
      animation:gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .card {
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(16px);
      border-radius:1rem;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
      transition:all 0.3s ease;
    }
    .card:hover {transform:translateY(-5px) scale(1.02);box-shadow:0 15px 35px rgba(0,0,0,0.25),0 0 20px rgba(59,130,246,0.6);}
    .gradient-text {
      background:linear-gradient(90deg,#06b6d4,#3b82f6,#9333ea);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hover-glow:hover {box-shadow:0 0 15px rgba(0,255,255,0.7);transform:translateX(6px);}
  </style>
</head>
<body class="animated-bg font-sans">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-indigo-600 via-blue-500 to-cyan-400 text-white flex flex-col shadow-2xl">
      <div class="p-6 text-2xl font-bold flex items-center space-x-2">
        <i data-feather="zap" class="w-6 h-6 text-yellow-300 drop-shadow"></i>
        <span>SkillVente</span>
      </div>
      <nav class="flex-1">
        <ul class="space-y-1">
          <li><a href="{% url 'dashboard' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="home" class="w-5 h-5 mr-3"></i> Dashboard</a></li>
          <li><a href="{% url 'profile' request.user.username %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="user" class="w-5 h-5 mr-3"></i> My Profile</a></li>
          <li><a href="{% url 'my_skills' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="tool" class="w-5 h-5 mr-3"></i> My Skills</a></li>
          <li><a href="{% url 'find_skills' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="search" class="w-5 h-5 mr-3"></i> Find Skills</a></li>
          <li><a href="{% url 'swap_requests' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="shuffle" class="w-5 h-5 mr-3"></i> Swap Requests</a></li>
          <li><a href="{% url 'reviews' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="star" class="w-5 h-5 mr-3"></i> Reviews</a></li>
          <!-- <li><a href="{% url 'add_skill' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow bg-blue-600"><i data-feather="plus-circle" class="w-5 h-5 mr-3"></i> Add Skill</a></li> -->
          <li><a href="{% url 'logout' %}" class="flex items-center px-6 py-3 rounded-lg transition hover:bg-red-500"><i data-feather="log-out" class="w-5 h-5 mr-3"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto fade-in">
      <header class="bg-white/80 backdrop-blur shadow p-6 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold gradient-text flex items-center">
          <i data-feather="plus-circle" class="w-7 h-7 mr-2 text-green-500"></i> Add New Skill
        </h1>
      </header>

      <section class="p-6 flex justify-center">
        <form method="POST" class="card w-full max-w-lg p-8 space-y-6">
          {% csrf_token %}
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-1">Skill Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g. Python, Guitar, Public Speaking" required>
          </div>

          <div>
            <label for="category" class="block text-gray-700 font-semibold mb-1">Category</label>
            <input type="text" id="category" name="category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g. Programming, Music, Communication">
          </div>

          <div class="flex items-center space-x-3">
            <input type="checkbox" id="can_teach" name="can_teach" class="w-5 h-5 text-blue-600 border-gray-300 rounded">
            <label for="can_teach" class="text-gray-700">I can teach this skill</label>
          </div>

          <div class="flex items-center space-x-3">
            <input type="checkbox" id="want_to_learn" name="want_to_learn" class="w-5 h-5 text-blue-600 border-gray-300 rounded">
            <label for="want_to_learn" class="text-gray-700">I want to learn this skill</label>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-blue-600 text-white py-3 rounded-lg font-bold hover:scale-105 transform transition">Add Skill</button>
        </form>
      </section>
    </main>
  </div>
  <script>feather.replace();</script>
</body>
</html>
