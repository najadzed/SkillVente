<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset - SkillVente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .reset-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h3 class="text-center mb-4">ðŸ”‘ Reset Your Password</h3>
    <p class="text-muted mb-3 text-center">
      Enter your account email, and weâ€™ll send you instructions to reset your password.
    </p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      Remembered your password? <a href="{% url 'login' %}">Back to Login</a>
    </p>
  </div>
</body>
</html>
