<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SkillVente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-wrapper {
      display: flex;
      width: 950px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Left branding */
    .register-left {
      flex: 1;
      background: linear-gradient(135deg, #06b6d4, #3b82f6, #9333ea);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .register-left h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .register-left p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Right form */
    .register-right {
      flex: 1.2;
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-custom {
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      text-decoration: none;
      font-weight: 500;
      color: #3b82f6;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* Social register */
    .social-register {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .social-register button {
      flex: 1;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .social-register button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .register-wrapper {
        flex-direction: column;
        width: 95%;
      }
      .register-left {
        padding: 25px;
      }
      .register-right {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <!-- Left branding -->
    <div class="register-left">
      <h1>Join SkillVente ✨</h1>
      <p>Create an account and start swapping skills, sharing knowledge, and growing your network today!</p>
    </div>

    <!-- Right form -->
    <div class="register-right">
      <h2 class="brand-title">Create Account</h2>

      <!-- ✅ Messages -->
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 btn-custom">Register</button>
      </form>

      <!-- Social register (optional) -->
      <div class="social-register">
        <button class="btn btn-outline-dark">Google</button>
        <button class="btn btn-outline-primary">Facebook</button>
      </div>

      <div class="links">
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
