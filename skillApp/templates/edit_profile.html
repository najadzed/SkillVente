<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - SkillVente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.8s ease forwards; }

    /* Gradient animated background */
    .animated-bg {
      background: linear-gradient(-45deg, #60a5fa, #34d399, #fbbf24, #f472b6);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25), 0 0 20px rgba(34, 211, 238, 0.6);
    }
    .gradient-text {
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hover-glow:hover {
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.8);
      transform: translateX(5px);
    }
  </style>
</head>
<body class="animated-bg font-sans">

  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-indigo-600 via-blue-500 to-cyan-400 text-white flex flex-col shadow-2xl">
      <div class="p-6 text-2xl font-bold flex items-center space-x-2">
        <i data-feather="zap" class="w-6 h-6 text-yellow-300 drop-shadow"></i>
        <span>SkillVente</span>
      </div>
      <nav class="flex-1">
        <ul class="space-y-1">
          <li><a href="{% url 'dashboard' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="home" class="w-5 h-5 mr-3"></i> Dashboard</a></li>
          <li><a href="{% url 'profile' request.user.username %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="user" class="w-5 h-5 mr-3"></i> My Profile</a></li>
          <li><a href="{% url 'my_skills' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="tool" class="w-5 h-5 mr-3"></i> My Skills</a></li>
          <li><a href="{% url 'find_skills' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="search" class="w-5 h-5 mr-3"></i> Find Skills</a></li>
          <li><a href="{% url 'swap_requests' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="shuffle" class="w-5 h-5 mr-3"></i> Swap Requests</a></li>
          <li><a href="{% url 'reviews' %}" class="flex items-center px-6 py-3 rounded-lg transition hover-glow"><i data-feather="star" class="w-5 h-5 mr-3 text-yellow-300"></i> Reviews</a></li>
          <li><a href="{% url 'logout' %}" class="flex items-center px-6 py-3 rounded-lg transition hover:bg-red-500"><i data-feather="log-out" class="w-5 h-5 mr-3"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto fade-in">

      <!-- Header -->
      <header class="bg-white/80 backdrop-blur shadow p-6 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold gradient-text flex items-center">
          <i data-feather="edit-3" class="w-7 h-7 mr-2"></i> Edit Profile
        </h1>
      </header>

      <!-- Form -->
      <section class="p-8 flex justify-center">
        <form method="post" enctype="multipart/form-data" class="card p-8 w-full max-w-2xl space-y-6 fade-in">
          {% csrf_token %}

          <!-- Profile Image -->
          <div class="text-center">
            {% if profile.profile_image %}
              <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="w-28 h-28 mx-auto rounded-full object-cover border-4 border-purple-300 shadow-lg">
            {% else %}
              <div class="w-28 h-28 mx-auto rounded-full bg-gradient-to-r from-purple-400 to-blue-400 flex items-center justify-center text-white text-2xl font-bold shadow-lg">
                {{ request.user.username|slice:":1"|upper }}
              </div>
            {% endif %}
            <input type="file" name="profile_image" class="mt-3 block text-sm text-gray-600">
          </div>

          <!-- Full Name -->
          <div>
            <label class="block font-semibold mb-1">Full Name</label>
            <input type="text" name="full_name" value="{{ profile.full_name }}" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <!-- Location -->
          <div>
            <label class="block font-semibold mb-1">Location</label>
            <input type="text" name="location" value="{{ profile.location }}" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <!-- Bio -->
          <div>
            <label class="block font-semibold mb-1">Bio</label>
            <textarea name="bio" rows="3" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ profile.bio }}</textarea>
          </div>

          <!-- Looking to Learn -->
          <div>
            <label class="block font-semibold mb-1">Looking to Learn</label>
            <input type="text" name="looking_to_learn" value="{{ profile.looking_to_learn }}" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <!-- Save Button -->
          <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center space-x-2 mx-auto">
              <i data-feather="save" class="w-5 h-5"></i> <span>Save Changes</span>
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script> feather.replace(); </script>
</body>
</html>
